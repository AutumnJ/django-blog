{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <!-- post_detail part means that Django will be expecting a URL in blog/urls.py with name=post_detail -->
            <!-- accesses primary key (post.pk) and adds it as field pk -->
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <p>{{ post.description|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
